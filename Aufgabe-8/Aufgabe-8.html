<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styledrums8.css">
    <script src="scriptdrums.js"></script>
</head>

<body>
    <div class ="drumpad">
        <div class="reihe" id="oben">
            <div class="pad trommel" id="hihat"></div>
            <div class="pad trommel" id="kick"></div>
            <div class="pad trommel" id="snare"></div>
        </div>

        <div class="reihe" id="mitte">
            <div class="pad note" id="a"></div>
            <div class="pad note" id="c"></div>
            <div class="pad note" id="f"></div>
        </div>

        <div class="reihe" id="unten">
            <div class="pad note" id="g"></div>
            <div class="pad lachen" id="laugh1"></div>
            <div class="pad lachen" id="laugh2"></div>
        </div>
    </div>

    <div class="playbutton">
        <img id="play" src="play-button.png" alt="">
    </div>
</body>
</html>
